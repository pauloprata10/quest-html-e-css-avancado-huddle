<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/variables.css" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script
			src="https://kit.fontawesome.com/b5252524d8.js"
			crossorigin="anonymous"
		></script>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="painel-esquerdo">
          <img class="huddle-logo" src="./images/logo.svg" alt="huddle" />
        </header>

        <img
						class="ilustracao"
						src="./images/illustration-mockups.svg"
						alt=""
					/>
      </div>
      
      <div class="painel-direito">
        <h1 class="comunidade">Build The Community <br> Your Fans Will Love</h1>

        <p class="descricao">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <button class="btn-registro">Register</button>
        
        <div class="social-icons">
          <button
							aria-label="facebook"
							class="f-button"
						>
							<i class="fa fa-facebook-f"></i>
						</button>

						<button
							aria-label="twitter"
							class="t-button"
						>
							<i class="fa fa-twitter"></i>
						</button>

						<button
							aria-label="instagram"
							class="i-button"
						>
							<i class="fa fa-instagram"></i>
						</button>
        </div>
      </div>
    </div>
    </main>

    <footer>
			<p class="atribuicao">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor.</a
				>
				Coded by
				<a
					href="https://www.frontendmentor.io/profile/pauloprata10"
					>Paulo Prata.</a
				>
			</p>
		</footer>
  </body>
</html>
