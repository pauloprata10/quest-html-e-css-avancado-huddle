<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/variables.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="">
    </header>
      <main>
        <div class="img-container">
          <img src="images/illustration-mockups.svg" alt="illustration" />
        </div>

        <div class="container">
          <h1 class="heading">Build The Community Your Fans Will Love</h1>
          <p class="text-info">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button type="button" class="reg-button">Register</button>
        </div>
      </main>
